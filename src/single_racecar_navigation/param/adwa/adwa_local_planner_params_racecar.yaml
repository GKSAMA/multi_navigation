ADWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 2.0
  min_vel_x: -2.0

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_trans_vel:  2.0
  min_trans_vel:  -2.0

  max_vel_theta: 0.78
  min_vel_theta: -0.78

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 0.50 

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 3
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  vertical_scale: 10.0
  direction_scale: 20.0
  turning_scale: 30.0
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

# Fixed param for racecar
  wheelbase: 0.335
  wheel_distance: 0.084
  wheel_radius: 0.146

# ackermann config
  sim_time: 10
  sim_granularity: 0.025
  angular_sim_granularity: 0.025
  max_sim_time: 10.0
  min_sim_time: 1.7
  max_trans_vel: 0.3
  min_trans_vel: -0.3
  max_trans_acc: 1.0
  max_steer_angle: 0.785
  min_steer_angle: -0.785
  max_steer_vel: 1.0
  min_steer_vel: -1.0
  max_steer_acc: 0.36
  cmd_vel_avg: 1
  odom_avg: 1
  trans_vel_samples: 3
  steer_angle_samples: 10
  planner_patience: 2
  hdiff_scale: 1.0
  heading_points: 8
  rot_stopped_vel: 0.1


  global_frame_id: /map